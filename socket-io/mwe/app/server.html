<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>

var socket = io('http://localhost:8000/app');
socket.on('connect', function() {
  console.log('connected ');

  socket.on('ready', function() {
    socket.on('sub', function(topic) {
      console.log('got new listener on ' + topic);
      socket.emit('position', {id: topic, position: 'test new pos'});
    });
  });

  socket.emit('role', 'server');

});


</script>
